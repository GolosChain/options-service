version: '3.6'
services:
  mongo-options:
    container_name: mongo-options
    image: mongo
    restart: always
    volumes:
      - mongodb_vol:/data/db
    ports:
      - 127.0.0.1:27017:27017
    networks:
      - services-tier

  node-options:
    container_name: node-options
    restart: always
    depends_on:
      - mongo-options
    build:
      context: .
      dockerfile: Dockerfile
    networks:
      - services-tier
    ports:
      - $GLS_GATE_HOST:$GLS_GATE_PORT:$GLS_GATE_PORT
    environment:
      - GLS_DAY_START
      - GLS_MONGO_CONNECT
      - GLS_BLOCKCHAIN_SUBSCRIBE_TIMEOUT
      - GLS_BLOCKCHAIN_CONNECT
      - GLS_METRICS_HOST
      - GLS_METRICS_PORT
      - GLS_GATE_HOST
      - GLS_GATE_PORT

volumes:
  mongodb_vol:

networks:
  services-tier:
